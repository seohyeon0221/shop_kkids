<!DOCTYPE html>
<html xmlns:th="thymeleaf.org" xmlns="http://www.w3.org/1999/html"
        xmlns:sec="http://www.springframework.org/security/tags">

<div th:fragment="header">
    <div align = right>
        <form>
            <a class="header_btn1" role="button" id="login" th:href="@{/user/login}" aria-expanded="false"
               sec:authorize="isAnonymous()">
                로그인
            </a>
            <a class="header_btn1" role="button" id="signup" th:href="@{/user/signup}" aria-expanded="false"
               sec:authorize="isAnonymous()">
                회원가입
            </a>
            <a class="header_btn1" role="button" id="logout" th:href="@{/logout}" aria-expanded="false"
               sec:authorize="isAuthenticated()">
                로그아웃
            </a>
            <a class="header_btn1" role="button" id="insert" th:href="@{/cart/insert_point}" aria-expanded="false"
               sec:authorize="!hasRole('ADMIN')">
                ₩충전하기
            </a>
            <a class="header_btn1" role="button" th:href="@{/admin_page}" aria-expanded="false"
               sec:authorize="hasRole('ADMIN')">
                관리자 페이지
            </a>
            <a class="header_btn1" role="button" th:href="@{/mypage}" aria-expanded="false"
               sec:authorize="!hasRole('ADMIN')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
                마이페이지
            </a>
            <a class="header_btn1" role="button" id="buyList" th:href="@{/buyList}" aria-expanded="false"
               sec:authorize="isAuthenticated() and !hasRole('ADMIN')">
                구매·배송조회
            </a>
            <a class="header_btn1" role="button" id="cart" th:href="@{/cart}" aria-expanded="false"
                sec:authorize="!hasRole('ADMIN')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart2" viewBox="0 0 16 16">
                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l1.25 5h8.22l1.25-5zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
                </svg>
                <span>장바구니</span>
            </a>
            <a class="header_btn1" role="button" id="notice" th:href="@{/notice}" aria-expanded="false"
               sec:authorize="!hasRole('ADMIN')">
                공지사항
            </a>
        </form>
    </div>
    <br>
    <BR>
    <div>
        <a href="/" class="header_logo"><img th:src="@{/logo/KIKIDS.png}"></a>
    </div>
<br>
    <br>
    <nav class="header_nav">
        <div class="header_nav" id="nav_bar">
            <div>
                <div class="drop_menu">
                    <ul>
                        <li><a th:href="@{/doll}" id="doll">인형</a>
                            <ul>
                                <li><a th:href="@{/doll_person}">사람인형</a></li>
                                <li><a th:href="@{/doll_animal}">동물인형</a></li>
                                <li><a th:href="@{/doll_character}">캐릭터인형</a></li>
                            </ul>
                        </li>
                        <li><a th:href="@{/toy}" id="toy">완구</a>
                            <ul>
                                <li><a th:href="@{/toy_lego}">레고</a></li>
                                <li><a th:href="@{/toy_outdoor}">실외장난감</a></li>
                                <li><a th:href="@{/toy_touch}">촉각놀이</a></li>
                            </ul>
                        </li>
                        <li><a th:href="@{/books}">도서전집</a>
                            <ul>
                                <li><a th:href="@{/books_story}">동화</a></li>
                                <li><a th:href="@{/books_biography}">위인전</a></li>
                                <li><a th:href="@{/books_eng}">영어도서</a></li>
                            </ul>
                        </li>

                        <form align=right style="margin-right:20px; padding-top:5px;" method="post" th:action="@{/search}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                            <input class="search_input" type="text" name="search" placeholder="Search">
                        </form>

                    </ul>

                </div>

            </div>

        </div>
    </nav>
    <th:block th:if="${msg} != null">
        <div class="alert alert-warning alert-dismissible fade show" role="alert" th:utext="${msg}">
            <strong th:text="${msg}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </th:block>
</div>
</html>
