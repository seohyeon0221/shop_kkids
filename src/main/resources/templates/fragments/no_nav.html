<!DOCTYPE html>
<html xmlns:th="thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.springframework.org/security/tags">

<div th:fragment="header">
    <div align = right>
        <form>
            <a class="header_btn1" role="button" th:href="@{/user/login}" aria-expanded="false"
               sec:authorize="isAnonymous()">
                로그인
            </a>
            <a class="header_btn1" role="button" th:href="@{/user/signup}" aria-expanded="false"
               sec:authorize="isAnonymous()">
                회원가입
            </a>
            <a class="header_btn1" role="button" th:href="@{/logout}" aria-expanded="false"
               sec:authorize="isAuthenticated()">
                로그아웃
            </a>
            <a class="header_btn1" role="button" th:href="@{/admin_page}" aria-expanded="false"
               sec:authorize="hasRole('ADMIN')">
                관리자 페이지
            </a>
            <a class="header_btn1" role="button" th:href="@{/mypage}" aria-expanded="false"
               sec:authorize="!hasRole('ADMIN')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
                마이페이지
            </a>
        </form>
    </div>
    <br>
    <br>
    <div>
        <a href="/" class="header_logo"><img th:src="@{/logo/KIKIDS.png}"></a>
    </div>
    <br>
    <br>
    <nav class="header_nav">
        <div class="header_nav" id="nav_bar">
            <div>
                <div class="drop_menu">
                    <ul>
                    </ul>
                </div>

            </div>
        </div>
    </nav>
    <th:block th:if="${msg} != null">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong th:text="${msg}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </th:block>
</div>
</html>
