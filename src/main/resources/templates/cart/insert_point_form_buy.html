<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/myCart_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">
    <br>
    <br>
    <h2 align="center">충전하기</h2>
    <br>
    <form method="post" th:action="@{/insert_point}">
    <h3 style="font-size:20px" align="center">[[${username}]] 님의 현재 포인트 : [[${userPoint}]] </h3>
    <br>
    <h3 style="font-size:20px" align="center">충전할 금액을 입력해주세요.
<!--    (단위, 1000원 단위로 입력가능합니다.)-->
    </h3>
    <div align="center" style="font-size:17px">
    <input type="number" name="insertMoney" value="0" min="0" max="1000000"> <span style="font-size:20px">원</span>
    </div>
        <br>
        <div align="center">
        <button type="submit" name="insert" value="insert">
            <input type="hidden" th:value="${username}" name="username">
            충전하기</button>
        <button type="submit" formmethod="get" name="insert" value="insert" th:formaction="@{/}">메인으로 돌아가기</button>
            <button type="submit" formmethod="get" name="insert" value="insert" th:formaction="@{/product_detail/${productId}}">기존 상품페이지으로 돌아가기</button>
        </div>
    </form>
</div>
</body>
</html>
